- name: Add repository for PHP 7.4
  apt_repository:
    repo=ppa:ondrej/php
    update_cache=yes

- name: Install Php7.4 and its extenstions
  apt:
    name:
      - php7.4
      - libapache2-mod-php7.4
      - php7.4-common
      - php7.4-gmp
      - php7.4-curl
      - php7.4-soap
      - php7.4-bcmath
      - php7.4-intl
      - php7.4-mbstring
      - php7.4-xmlrpc
      - php7.4-mysql
      - php7.4-gd
      - php7.4-xml
      - php7.4-cli
      - php7.4-zip
    state: latest
    update_cache: true

